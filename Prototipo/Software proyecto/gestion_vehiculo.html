<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartCar - Gestión de Vehículos</title>
    <link rel="stylesheet" href="estilos/home.css"> <link rel="stylesheet" href="estilos/gestion_vehiculo.css"> <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="main-container">
        <aside class="sidebar">
            <h1 class="logo">SmartCar</h1>
            <nav class="nav-menu">
                <ul>
                    <li><i class="fas fa-list-alt"></i> Historial de Accesos</li>
                    <li><i class="fas fa-bell"></i> Alertas</li>
                    <li class="active"><i class="fas fa-car"></i> Gestión de vehículos</li>
                    <li><i class="fas fa-calendar-alt"></i> Calendario</li>
                    <li class="nav-button"><i class="fas fa-check-circle"></i> Validar acceso vehicular</li>
                </ul>
            </nav>
        </aside>

        <main class="content">
            <header class="content-header">
                <h2>Gestión de Vehículos</h2>
            </header>

            <div class="top-controls">
                <div class="search-placa">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Buscar por placa..." aria-label="Buscar por placa">
                </div>
                <button class="add-vehicle-btn">Agregar Vehículo</button>
            </div>

            <div class="table-container">
                <table class="vehicles-table">
                    <thead>
                        <tr>
                            <th>Placa</th>
                            <th>Marca</th>
                            <th>Tipo (Carro/Moto)</th>
                            <th>Modelo</th>
                            <th class="actions-column">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>ΧΥΖ-249</td>
                            <td>Toyota</td>
                            <td>Carro</td>
                            <td>SMJK</td>
                            <td class="actions-column">
                                <button class="action-btn edit-btn">Editar</button>
                                <button class="action-btn delete-btn">Eliminar</button>
                            </td>
                        </tr>
                        <tr>
                            <td>ΧΥΖ-356</td>
                            <td>Onda</td>
                            <td>Moto</td>
                            <td>23FG</td>
                            <td class="actions-column">
                                <button class="action-btn edit-btn">Editar</button>
                                <button class="action-btn delete-btn">Eliminar</button>
                            </td>
                        </tr>
                        <tr>
                            <td>ABC-123</td>
                            <td>Nissan</td>
                            <td>Carro</td>
                            <td>KSRT</td>
                            <td class="actions-column">
                                <button class="action-btn edit-btn">Editar</button>
                                <button class="action-btn delete-btn">Eliminar</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
            </main>
    </div>
</body>
</html>
