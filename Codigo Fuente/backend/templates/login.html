<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión | SmartCar</title>

    <!-- CSS -->
    <link rel="stylesheet" href="static/css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="login-container">
        <div class="logo">
            <img src="../static/img/logo.png" alt="SmartCar Logo">
        </div>

        <h1>Bienvenido a SmartCar</h1>
        <p>Inicia sesión para continuar</p>

        <form id="loginForm">
            <div class="form-group">
                <label for="usuario">Usuario</label>
                <input type="text" id="usuario" name="usuario" placeholder="Ingresa tu usuario">
            </div>

            <div class="form-group">
                <label for="clave">Contraseña</label>
                <input type="password" id="clave" name="clave" placeholder="Ingresa tu contraseña">
            </div>

            <div class="roles">
                <label><input type="radio" name="rol" value="Administrador"> Administrador</label>
                <label><input type="radio" name="rol" value="Vigilante"> Vigilante</label>
            </div>

            <button type="submit">Iniciar Sesión</button>

            <div id="alert" class="alert"></div>
        </form>
    </div>

    <!-- JS -->
    <script src="js/login.js"></script>
</body>
</html>
